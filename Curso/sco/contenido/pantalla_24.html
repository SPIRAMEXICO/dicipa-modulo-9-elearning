<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Language" content="es" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Last-Modified" content="0" />
    <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate" />

    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/preloadjs-0.6.2.min.js"></script>
    <script src="js/anime.min.js"></script>
    <script src="js/Animations.js"></script>
    <script src="js/preCarga.js"></script>
    <link rel="stylesheet" href="css/Style.css" type="text/css" charset="utf-8" />
    <title>Pantalla 24</title>
  </head>

  <body>
    <div id="contenido">
      <img id="bg" class="element" _origeny="0" _origenx="0" src="images/bg.png" />
      <img id="fondo" class="element" _origeny="0" _origenx="0" src="images/pantalla24/bg.png" />
      <img id="imagen1" class="element" _origeny="0" _origenx="0" src="images/pantalla24/img01.png" />
      <img id="imagen2" class="element" _origeny="0" _origenx="0" src="images/pantalla24/img02.png" />
      <img id="imagen3" class="element" _origeny="0" _origenx="0" src="images/pantalla24/img03.png" />
      <img id="imagen4" class="element" _origeny="0" _origenx="0" src="images/pantalla24/img04.png" />

      <img id="mano" class="element mano" _origeny="660" _origenx="380" src="images/mano.png" />
      <!-- <img id="btn1" class="element btn" _origeny="630" _origenx="450" src="images/pantalla24/btn01.png" /> -->
      <img id="btn1" class="element btn" _origeny="630" _origenx="430" src="images/pantalla24/btn01.png" />

      <!-- cargador -->
      <img id="cargando" class="cargando" src="images/cargando.gif" />
    </div>
  </body>
  <script>
    $(document).ready(function () {
      //-> ANIMACIONES: // default // arriba // abajo // izq // der // zoom // alejar // speedIzq // speedDer // flip // sheker1 ←..→ // sheker2 ↩︎ // sheker3 ↑..↓ // sheker4 ←→
      let F = function muestraContenido() {
        entrada($("#bg"), "default", 0);
        entrada($("#fondo"), "default", 0, 0);
        entrada($("#imagen1"), "default", 0.5, 0);
        entrada($("#imagen2"), "default", 0.5, 0.2);

        parent.reproducir("24_1", 0.2);
        parent.Audios["24_1"].once("end", function (e) {
          parent.reproducir("24_2", 0.3);
          entrada($("#imagen3"), "default", 0.5, 0);
        });
        parent.Audios["24_2"].once("end", function (e) {
          entrada($("#imagen4"), "default", 0.5, 0);
          parpadea($('#btn1'), 0.2);
          // entrada($("#btn1"), "default", 0.5, 0.2);
          // entrada($("#mano"), "sheker2", 0.5, 0.4);
        });
      };

      $("#btn1")
        .off()
        .click(function () {
          stop($(this), 0);
          salida($(this), "default", 0);
          parent.nextPage();
        });

      preload(document.title, F);
    }); //ready
  </script>
</html>
