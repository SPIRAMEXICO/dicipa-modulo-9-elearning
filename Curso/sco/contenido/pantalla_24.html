<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Language" content="es" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Last-Modified" content="0" />
    <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/preloadjs-0.6.2.min.js"></script>
    <script src="js/anime.min.js"></script>
    <script src="js/Animations.js"></script>
    <script src="js/preCarga.js"></script>
    <link rel="stylesheet" href="css/Style.css" type="text/css" charset="utf-8" />
    <title>Pantalla 24</title>
  </head>

  <body>
    <div id="contenido">
      <img id="bg" class="element" _origeny="0" _origenx="0" src="images/bg.png" />
      <img id="fondo" class="element" _origeny="0" _origenx="0" src="images/pantalla24/bg.png" />
      <img id="imagen1" class="element" _origeny="0" _origenx="0" src="images/pantalla24/img01.png" />
      <img id="imagen2" class="element" _origeny="0" _origenx="0" src="images/pantalla24/img02.png" />

      <img id='btn1' class='element btn' _origeny='200' _origenx='200' src='images/pantalla24/btn01.png' />

      <!-- cargador -->
      <img id="cargando" class="cargando" src="images/cargando.gif" />
    </div>
  </body>
  <script>
    $(document).ready(function () {
    //-> ANIMACIONES: // default // arriba // abajo // izq // der // zoom // alejar // speedIzq // speedDer // flip // sheker1 ←..→ // sheker2 ↩︎ // sheker3 ↑..↓ // sheker4 ←→ 
      let F = function muestraContenido() {
        entrada($("#bg"), "default", 0);
        entrada($("#fondo"), "default", 0, 0);
        entrada($("#imagen1"), "default", 0.5, 0);
        entrada($("#imagen2"), "default", 0.5, 0.2);

        parent.reproducir("24_1", 0.2);
        parent.Audios["24_1"].once("end", function (e) {
          parent.reproducir("24_2", 0);
        });
      }

      preload(document.title, F);
    }); //ready
  </script>
