  <script>
    $(document).ready(function () {

        entrada($("#imagen6"), "abajo", 0.5, 0.1);

        parent.reproducir("1_0", 0.5);
        parent.Audios["1_0"].once("end", function (e) {
          entrada($("#btn1"), "zoom", 0.5, 0);
        });
      };

      ///////////////// boton 1 ////////////////

        parent.nextPage();

      preload(document.title, F);
