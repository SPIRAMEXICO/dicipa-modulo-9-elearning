	<script>
		$(document).ready(function () {
			let F = function muestraContenido() {
				entrada($('#bg'), 'default', 0, 0);
				entrada($('#fondo'), 'default', 0.5, 0);
				entrada($('#imagen1'), 'default', 0.5, 0.2);
				entrada($('#imagen4'), 'default', 0.5,.2);
				entrada($('#imagen2'), 'izq', 0.5, 0.2);
				entrada($('#imagen3'), 'abajo', 0.5, 4);
				parent.reproducir('2_1', 0.3);

				parent.Audios['2_1'].once('end', function (e) {
					terminarPantalla();
				});
			};

			preload(document.title, F);
		}); //ready
