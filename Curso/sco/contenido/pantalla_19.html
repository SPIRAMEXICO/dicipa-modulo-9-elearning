<!DOCTYPE html>
<html>
	<head>

		<script src="js/jquery-2.1.1.min.js"></script>
		<script src="js/preloadjs-0.6.2.min.js"></script>
		<script src="js/anime.min.js"></script>

		<script src="js/preCarga.js"></script>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

		<title>Pantalla Bien 18</title>
		<style>
			.font {
				font-family: 'Open Sans', sans-serif;
			}
		</style>
	</head>

	<body>
		<div id="contenido">
			<img id="bg" class="element" _origeny="0" _origenx="0" src="images/bg.png" />
			<img id="imagen1" class="element" _origeny="0" _origenx="0" src="images/pantalla18/Retro_mal.png" />
			<div id="calif" class="element font" _origeny="369" _origenx="669" style="font-size: 60px; font-weight: bold; color: #fff"></div>
			<div id="total" class="element font" _origeny="369" _origenx="900" style="font-size: 60px; font-weight: bold; color: #fff">14</div>

			<img id="btn1" class="element btn" _origeny="620" _origenx="640" src="images/pantalla18/btn02.png" />

			<!-- cargador -->
			<img id="cargando" class="cargando" src="images/cargando.gif" />
		</div>
	</body>
	<script>
		$(document).ready(function () {
			let F = function muestraContenido() {
				const puntos = sessionStorage.getItem('puntos');
				document.getElementById('calif').innerHTML = puntos;
				entrada($('#imagen1'), 'default', 0, 0);
				entrada($('#calif'), 'zoom', 0.5, 0.4);
				entrada($('#total'), 'zoom', 0.5, 0.6);
				entrada($('#btn1'), 'zoom', 0.5, 0.6);
			};

			$('#btn1').click(function () {
				parent.goPage(18);
			});

			preload(document.title, F);
		}); //ready
	</script>
