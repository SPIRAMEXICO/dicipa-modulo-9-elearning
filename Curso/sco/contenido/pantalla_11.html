<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Language" content="es" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Last-Modified" content="0" />
    <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/preloadjs-0.6.2.min.js"></script>
    <script src="js/anime.min.js"></script>
    <script src="js/Animations.js"></script>
    <script src="js/preCarga.js"></script>
    <link rel="stylesheet" href="css/Style.css" type="text/css" charset="utf-8" />
    <title>Pantalla 11</title>
  </head>

  <body>
    <div id="contenido">
      <img id="bg" class="element" _origeny="0" _origenx="0" src="images/bg.png" />
      <img id="fondo" class="element" _origeny="0" _origenx="0" src="images/pantalla11/bg.png" />
      <img id="imagen1" class="element" _origeny="0" _origenx="0" src="images/pantalla11/img01.png" />
      <img id="imagen2" class="element" _origeny="0" _origenx="0" src="images/pantalla11/img02.png" />
      <img id="imagen3" class="element" _origeny="0" _origenx="0" src="images/pantalla11/img03.png" />
      <img id="imagen4" class="element" _origeny="0" _origenx="0" src="images/pantalla11/img04.png" />
      <img id="imagen5" class="element" _origeny="0" _origenx="0" src="images/pantalla11/img05.png" />
      
      <img id="mano" class="element mano" _origeny="470" _origenx="960" src="images/pantalla11/indicador.png" />
      <img id="btn1" class="element btn" _origeny="450" _origenx="600" src="images/pantalla11/btn01.png" />
      
      <img id="pop1" class="element" _origeny="0" _origenx="0" src="images/pantalla11/img06.png" />
      <img id="cerrar" class="element btn" _origeny="130" _origenx="1168" src="images/pantalla11/btn02.png" />

      <!-- cargador -->
      <img id="cargando" class="cargando" src="images/cargando.gif" />
    </div>
  </body>
  <script>
    $(document).ready(function () {
      //-> ANIMACIONES: // default // arriba // abajo // izq // der // zoom // alejar // speedIzq // speedDer // flip // sheker1 ←..→ // sheker2 ↩︎ // sheker3 ↑..↓ // sheker4 ←→
      let F = function muestraContenido() {
        entrada($("#bg"), "default", 0);
        entrada($("#fondo"), "default", 0, 0);
        entrada($("#imagen1"), "default", 0.5, 0);
        entrada($("#imagen2"), "default", 0.5, 0.2);
        entrada($("#imagen3"), "zoom", 0.5, 8);

        parent.reproducir("11_1", 0.2);
        parent.Audios["11_1"].once("end", function (e) {
          entrada($("#imagen4"), "abajo", 0.5, 0);
          entrada($("#btn1"), "abajo", 0.5, 0.2);
          entrada($("#mano"), "sheker1", 0.5, 0.4);
        });
      };

      $("#btn1")
        .off()
        .click(function () {
          stop($(this), 0);
        //   salida($(this), "default", 0);
          parent.enviarEnfrente();
          salida($("#mano"), "default", 0);
          entrada($("#pop1"), "default", 0.5, 0);
          entrada($("#cerrar"), "default", 0.5, 0.2);
        });
      $("#cerrar")
        .off()
        .click(function () {
          stop($(this), 0);
          parent.enviarAtras();
          salida($(this), "default", 0);
          salida($("#pop1"), "default", 0.5, 0);
          entrada($("#imagen5"), "default", 0.5, 0.2);
          parent.reproducir("11_0", 0.2);
        });
      parent.Audios["11_0"].once("end", function (e) {
        terminarPantalla(0);
      });

      // parent.reproducir("11_0", 0);
      preload(document.title, F);
    }); //ready
  </script>
</html>
