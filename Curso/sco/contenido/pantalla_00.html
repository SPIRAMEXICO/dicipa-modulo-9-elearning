<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Language" content="es" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Last-Modified" content="0" />
    <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/preloadjs-0.6.2.min.js"></script>
    <script src="js/anime.min.js"></script>
    <script src="js/Animations.js"></script>
    <script src="js/preCarga.js"></script>
    <link rel="stylesheet" href="css/Style.css" type="text/css" charset="utf-8" />
    <title>Pantalla portada</title>
  </head>

  <body>
    <div id="contenido">
      <img id="fondo" class="element" _origeny="0" _origenx="0" src="images/portada/bg.png" />
      <img id="imagen1" class="element" _origeny="0" _origenx="0" src="images/portada/img01.png" />
      <img id="imagen2" class="element" _origeny="0" _origenx="0" src="images/portada/img02.png" />
      <img id="imagen3" class="element" _origeny="0" _origenx="0" src="images/portada/img03.png" />
      <img id="imagen4" class="element" _origeny="0" _origenx="0" src="images/portada/img04.png" />
      <img id="imagen5" class="element" _origeny="0" _origenx="0" src="images/portada/img05.png" />
      <img id="btn1" class="element btn" _origeny="550" _origenx="120" src="images/portada/btn01.png" />

      <!-- cargador -->
      <img id="cargando" class="cargando" src="images/cargando.gif" />
    </div>
  </body>
  <script>
    $(document).ready(function () {
      //-> ANIMACIONES: // default // arriba // abajo // izq // der // zoom // alejar // speedIzq // speedDer // flip // sheker1 // sheker2 // sheker3 // sheker4
      let F = function muestraContenido() {
        entrada($("#fondo"), "default", 0, 0);
        entrada($("#imagen1"), "default", 0.5, 0);
        entrada($("#imagen2"), "abajo", 0.5, 0.2);
        entrada($("#imagen3"), "zoom", 0.5, 0.4);
        entrada($("#imagen4"), "zoom", 0.5, 0.6);
        entrada($("#imagen5"), "arriba", 0.5, 0.8);

        parent.reproducir("0_1", 0.6);
        parent.Audios["0_1"].once("end", function (e) {
          parpadea($("#btn1"), 0);
        });
      };

      $("#btn1")
        .off()
        .click(function () {
          stop($(this), 0);
          salida($(this), "default", 0);
          terminarPantalla(0);
          parent.nextPage();
        });

      preload(document.title, F);
    }); //ready
  </script>
</html>
