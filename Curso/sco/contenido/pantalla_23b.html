  <script>
    $(document).ready(function () {
      //-> ANIMACIONES: // default // arriba // abajo // izq // der // zoom // alejar // speedIzq // speedDer // flip // sheker1 ←..→ // sheker2 ↩︎ // sheker3 ↑..↓ // sheker4 ←→
      let F = function muestraContenido() {
        entrada($("#bg"), "default", 0);
        entrada($("#fondo"), "default", 0, 0);
        entrada($("#imagen5"), "default", 0.5, 0);
        entrada($("#imagen6"), "default", 0.5, 2);

        parent.reproducir("23_2", 0.2);
        parent.Audios["23_2"].once("end", function (e) {
          entrada($("#dropF2"), "default", 0.5, 0);
          entrada($("#dropF3"), "default", 0.5, 0);
          entrada($("#imagen7"), "default", 0.5, 0);
          entrada($("#drop1"), "default", 0.5, 0);
          entrada($("#drop2"), "default", 0.5, 0);
          entrada($("#drop3"), "default", 0.5, 0);
          entrada($("#drop4"), "default", 0.5, 0);
          entrada($("#drop5"), "default", 0.5, 0);
          entrada($("#drop6"), "default", 0.5, 0);
          entrada($("#drop7"), "default", 0.5, 0);
          entrada($("#pieza8"), "speedIzq", 0.5, 0.2);
          entrada($("#pieza9"), "speedIzq", 0.5, 0.4);
          entrada($("#pieza10"), "speedIzq", 0.5, 0.6);
          entrada($("#pieza11"), "speedIzq", 0.5, 0.8);
          entrada($("#pieza12"), "speedIzq", 0.5, 1);
          entrada($("#pieza13"), "speedIzq", 0.5, 1.2);
          entrada($("#pieza14"), "speedIzq", 0.5, 1.4);
        });
      };

      ///////////////// ⭐️ Variables Actividad ⭐️ ////////////////
      var respuestas = [null, 1, 6, 4, 7, 3]; // Correctas
      var seleccionadas = [null, 0, 0, 0, 0, 0]; // Los drops y sus piezas finales
      var aprobado = false;
      var dropActivo = 0;
      var dragActivo = 0;

      ///////////////// ⭐️ Drag & Drop ⭐️ ////////////////
      $(".drag").draggable({
        containment: "parent",
        cursor: "grabbing",
        revert: "invalid", // cuando no haga drop, el elemento volverá a su posición inicial
      });
      $(".drop").droppable({
        tolerance: "intersect",
        accept: ".drag",
        drop: function () {
          // $("#pieza" + dragActivo).draggable("destroy");
          dropActivo = parseInt($(this).attr("id").substr(4, 2));
          console.log("Drop " + dropActivo);
          console.log("Drag " + dragActivo);
          checkMatch();
        },
      });
      ///////////////// ⭐️ Anima las piezas ⭐️ ////////////////
      $(".drag").mouseup(function () {
        dragActivo = parseInt($(this).attr("id").substr(5, 2));
      });
      ///////////////// ⭐️ Función para copiar al portapapeles ⭐️ ////////////////
      function copiarAlPortapapeles(texto) {
        // Crear un elemento temporal para seleccionar el texto
        var tempElement = $("<textarea>");
        $("body").append(tempElement);
        tempElement.val(texto).select();
        document.execCommand("copy");
        tempElement.remove();
        console.log("Texto copiado al portapapeles: " + texto);
      }
      $(".drag").click(function () {
        // Obtener las coordenadas top y left de la pieza
        var top = $(this).css("top").replace("px", "");
        var left = $(this).css("left").replace("px", "");
        // Formatear el texto con el formato requerido
        var textoCoordenadas = `_origeny="${top}" _origenx="${left}"`;

        // Copiar al portapapeles
        copiarAlPortapapeles(textoCoordenadas);
      });

      ///////////////// ⭐️ Anima las piezas ⭐️ ////////////////
      function checkMatch() {
        seleccionadas[dropActivo] = dragActivo;
        console.log("seleccionadas", seleccionadas);
        $("#pieza" + dragActivo).animate({
          top: parseInt($("#drop" + dropActivo).attr("_origeny")) + 5,
          left: parseInt($("#drop" + dropActivo).attr("_origenx")) + 5,
        });
        if (seleccionadas.indexOf(0) == -1) {
          validar();
        }
      }

      function validar() {
        console.log("%c " + JSON.stringify(respuestas), "font-size: 100%; color: #00AEFF; font-weight: 700;");
        console.log("%c " + JSON.stringify(seleccionadas), "font-size: 100%; color: #00AEFF; font-weight: 700;");

        // Separar el valor fijo (3) y los valores que pueden estar en cualquier orden
        var valoresFijos = [respuestas[5]]; // Solo el valor fijo (posición 5)
        var valoresOrdenLibre = respuestas.slice(1, 5); // Valores que pueden cambiar de orden
        var seleccionadosFijos = [seleccionadas[5]]; // Solo el valor fijo (posición 5)
        var seleccionadosOrdenLibre = seleccionadas.slice(1, 5); // Valores seleccionados que pueden estar en cualquier orden

        // Validar si el valor fijo está correcto y si los valores desordenados coinciden
        if (JSON.stringify(valoresFijos) === JSON.stringify(seleccionadosFijos) && arraysIgualesSinOrden(valoresOrdenLibre, seleccionadosOrdenLibre)) {
          console.log("%c Bien", "font-size: 100%; color: #00ff22; font-weight: 700;");
          parent.enviarEnfrente();
          entrada($("#retroBien"), "default", 0.5, 0.2);
          entrada($("#cerrar"), "default", 0.5, 0.5);
          terminarPantalla();
        } else {
          console.log("%c Mal", "font-size: 100%; color: #ff001e; font-weight: 700;");
          seleccionadas = [null, 0, 0, 0, 0, 0];
          for (let A = 0; A <= respuestas.length + 1; A++) {
            $("#pieza" + A).animate({
              top: parseInt($("#pieza" + A).attr("_origeny")),
              left: parseInt($("#pieza" + A).attr("_origenx")),
            });
          }
        }
      }

      function arraysIgualesSinOrden(arr1, arr2) {
        return arr1.sort().toString() === arr2.sort().toString();
      }

      $("#cerrar").click(function () {
        parent.nextPage();
      });

      preload(document.title, F);
    }); //ready
  </script>
