<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Language" content="es" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Last-Modified" content="0" />
    <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/preloadjs-0.6.2.min.js"></script>
    <script src="js/anime.min.js"></script>
    <script src="js/Animations.js"></script>
    <script src="js/preCarga.js"></script>
    <link rel="stylesheet" href="css/Style.css" type="text/css" charset="utf-8" />
    <title>Pantalla 6</title>
  </head>

  <body>
    <div id="contenido">
      <img id="bg" class="element" _origeny="0" _origenx="0" src="images/bg.png" />
      <img id="fondo" class="element" _origeny="0" _origenx="0" src="images/pantalla6/bg.png" />
      <img id="imagen1" class="element" _origeny="0" _origenx="0" src="images/pantalla6/img01.png" />
      <img id="imagen2" class="element" _origeny="0" _origenx="0" src="images/pantalla6/img02.png" />
      <img id="imagen3" class="element" _origeny="0" _origenx="0" src="images/pantalla6/img03.png" />
      <img id="imagen4" class="element" _origeny="0" _origenx="0" src="images/pantalla6/img04.png" />
      <img id="imagen5" class="element" _origeny="0" _origenx="0" src="images/pantalla6/img05.png" />
      <img id="imagen6" class="element" _origeny="0" _origenx="0" src="images/pantalla6/img06.png" />
      <img id="imagen7" class="element" _origeny="0" _origenx="0" src="images/pantalla6/img07.png" />
      <img id="imagen8" class="element" _origeny="0" _origenx="0" src="images/pantalla6/img08.png" />
      <img id="imagen9" class="element" _origeny="0" _origenx="0" src="images/pantalla6/img09.png" />
      <img id="imagen10" class="element" _origeny="0" _origenx="0" src="images/pantalla6/img10.png" />
      <img id="imagen11" class="element" _origeny="0" _origenx="0" src="images/pantalla6/img11.png" />
      <img id="imagen12" class="element" _origeny="0" _origenx="0" src="images/pantalla6/img12.png" />
      <img id="imagen13" class="element" _origeny="0" _origenx="0" src="images/pantalla6/img13.png" />
      <img id="imagen14" class="element" _origeny="0" _origenx="0" src="images/pantalla6/img14.png" />
      <img id="pop1" class="element" _origeny="0" _origenx="0" src="images/pantalla6/retro01.png" />
      <img id="pop2" class="element" _origeny="0" _origenx="0" src="images/pantalla6/retro02.png" />
      <img id="mano1" class="element mano" _origeny="450" _origenx="100" src="images/mano.png" />
      <img id="mano2" class="element mano" _origeny="450" _origenx="600" src="images/mano.png" />
      <img id="mano3" class="element mano" _origeny="670" _origenx="770" src="images/mano.png" />

      <img id="btn1" class="element btn" _origeny="350" _origenx="185" src="images/pantalla6/btn01.png" />
      <img id="btn2" class="element btn" _origeny="360" _origenx="675" src="images/pantalla6/btn02.png" />

      <!-- cargador -->
      <img id="cargando" class="cargando" src="images/cargando.gif" />
    </div>
  </body>
  <script>
    $(document).ready(function () {
      //-> ANIMACIONES: // default // arriba // abajo // izq // der // zoom // alejar // speedIzq // speedDer // flip // sheker1 ←..→ // sheker2 ↩︎ // sheker3 ↑..↓ // sheker4 ←→
      let F = function muestraContenido() {
        entrada($("#bg"), "default", 0);
        entrada($("#fondo"), "default", 0, 0);
        entrada($("#imagen1"), "default", 0.5, 0);

        parent.reproducir("6_1", 0.2);
        parent.Audios["6_1"].once("end", function (e) {
          parent.reproducir("6_2", 0.2);
          entrada($("#imagen2"), "default", 0.5, 0);
        });
        parent.Audios["6_2"].once("end", function (e) {
          parent.reproducir("6_3", 0.4);
          entrada($("#imagen3"), "default", 0.5, 0);
          entrada($("#imagen4"), "default", 0.5, 0.2);
          entrada($("#imagen5"), "zoom", 0.5, 0.4);
        });
        parent.Audios["6_3"].once("end", function (e) {
          parent.reproducir("6_4", 0.4);
          salida($("#imagen1"), "default", 0);
          salida($("#imagen2"), "default", 0);
          salida($("#imagen3"), "default", 0);
          salida($("#imagen4"), "default", 0);
          salida($("#imagen5"), "default", 0);
          entrada($("#imagen6"), "arriba", 0.5, 0);
          entrada($("#imagen7"), "default", 0.5, 0.2);
        });
        parent.Audios["6_4"].once("end", function (e) {
          parent.reproducir("6_5", 0.2);
          entrada($("#imagen8"), "default", 0.5, 0);
        });
        parent.Audios["6_5"].once("end", function (e) {
          entrada($("#btn1"), "default", 0.5, 0);
          entrada($("#btn2"), "default", 0.5, 0);
          entrada($("#mano1"), "sheker2", 0.5, 0);
          entrada($("#mano2"), "sheker2", 0.5, 0);
        });
      };

      ///////////////// 🎯 Actividad Botonera 🎯 ////////////////
      var noObjetos = 2;
      var pulsados = [];
      for (let i = 0; i <= noObjetos; i++) {
        $("#btn" + i)
          .off()
          .click(function () {
            var cualBoton = parseInt($(this).attr("id").substr(3, 2));
            if (!pulsados.includes(cualBoton)) {
              pulsados.push(cualBoton);
            }
            entrada($("#pop" + cualBoton), "default", 0.5, 0);
            salida($("#mano" + cualBoton), "default", 0);
            watch();
          });
      }
      function watch() {
        console.log(pulsados);
        if (pulsados.length === noObjetos) {
          //   terminarPantalla();
          momento1(3);
        }
      }

      function momento1(time) {
        setTimeout(function () {
          salida($("#pop1"), "default", 0);
          salida($("#pop2"), "default", 0);
          salida($("#btn1"), "default", 0);
          salida($("#btn2"), "default", 0);
          salida($("#btn2"), "default", 0);
          salida($("#imagen6"), "default", 0);
          salida($("#imagen7"), "default", 0);
          salida($("#imagen8"), "default", 0);
          entrada($("#imagen9"), "default", 0.5, 0);
          entrada($("#imagen10"), "default", 0.5, 0.2);
          parent.reproducir("6_6", 0.2);
        }, 1000 * time);
      }
      parent.Audios["6_6"].once("end", function (e) {
        entrada($("#imagen11"), "default", 0.5, 0);
        entrada($("#imagen12"), "default", 0.5, 4);
        entrada($("#imagen13"), "default", 0.5, 8);
        entrada($("#imagen14"), "default", 0.5, 12);
        parent.reproducir("6_7", 12.4);
        entrada($("#mano3"), "sheker4", 0.5, 14);
        terminarPantalla(14);
      });

      preload(document.title, F);
    }); //ready
  </script>
</html>
