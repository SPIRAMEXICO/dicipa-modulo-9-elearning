  <body>
    <div id="contenido">
      <img id="bg" class="element" _origeny="0" _origenx="0" src="images/bg.png" />
      <img id="fondo" class="element" _origeny="0" _origenx="0" src="images/pantalla7/bg.png" />
      <img id="imagen1" class="element" _origeny="0" _origenx="0" src="images/pantalla7/img01.png" />
      <img id="imagen2" class="element" _origeny="0" _origenx="0" src="images/pantalla7/img02.png" />
      <img id="imagen3" class="element" _origeny="0" _origenx="0" src="images/pantalla7/img03.png" />
      <img id="start" class="element btn" _origeny="395" _origenx="374" src="images/pantalla7/start.png" />
      <img id="pop1" class="element" _origeny="0" _origenx="0" src="images/pantalla7/slide01.png" />
      <img id="pop2" class="element" _origeny="0" _origenx="0" src="images/pantalla7/slide02.png" />
      <img id="pop3" class="element" _origeny="0" _origenx="0" src="images/pantalla7/slide03.png" />
      <img id="pop4" class="element" _origeny="0" _origenx="0" src="images/pantalla7/slide04.png" />
      <img id="pop5" class="element" _origeny="0" _origenx="0" src="images/pantalla7/slide05.png" />
      <img id="pop6" class="element" _origeny="0" _origenx="0" src="images/pantalla7/slide06.png" />
      <img id="pop7" class="element" _origeny="0" _origenx="0" src="images/pantalla7/slide07.png" />
      <img id="izq" class="element btn" _origeny="640" _origenx="852" src="images/pantalla7/atras.png" />
      <img id="der" class="element btn" _origeny="640" _origenx="952" src="images/pantalla7/sig.png" />

      <!-- cargador -->
      <img id="cargando" class="cargando" src="images/cargando.gif" />
    </div>
  </body>
  <script>
    $(document).ready(function () {
      let F = function muestraContenido() {
        let slider = 0;
        entrada($("#bg"), "default", 0, 0);
        entrada($("#fondo"), "default", 0.5, 0);
        entrada($("#imagen1"), "default", 0.5, 0.2);
        entrada($("#imagen2"), "default", 0.5, 0.2);
        entrada($("#imagen3"), "default", 0.5, 0.3);
        parent.reproducir("7_1", 0.5);

        parent.Audios["7_1"].once("end", function (e) {
          parpadea($("#start"), 0);
          $("#start").click(function () {
            stop($(this), 0);
            enterScene();
          });
        });
      };

      ///////////////// ðŸŽ¯ Actividad Carrusel ðŸŽ¯ ////////////////
      var step = 1;
      const popups = 7;
      // BotÃ³n derecha
      $("#der").click(function () {
        if (step <= popups) {
          step++;
          enterScene();
        }
      });
      // BotÃ³n izquierda
      $("#izq").click(function () {
        if (step >= 1) {
          step--;
          enterScene();
        }
      });
      function clearScene() {
        for (let A = 0; A <= popups; A++) {
          if (A !== step) {
            salida($("#pop" + A), "default", 0.2);
          }
        }
        // step == popups ? $("#der").css({ display: "none", opacity: 0 }) : $("#der").css({ display: "block", opacity: 1 });
        step == 1 ? $("#izq").css({ display: "none", opacity: 0 }) : $("#izq").css({ display: "block", opacity: 1 });
      }
      function enterScene() {
        console.log("%c" + step, "color: #00ff22;");
        switch (step) {
          case 1:
            clearScene();
			parent.audioStop();
            entrada($("#pop1"), "default", 0, 0);
            parent.reproducir("7_2", 0.5);
            parent.Audios["7_2"].once("end", function (e) {
              parpadea($("#der"), 0);
            });
            break;
          case 2:
            clearScene();
			parent.audioStop();
            entrada($("#pop2"), "default", 0, 0);
			$("#der").css({ display: "none", opacity: 0 });
            parent.reproducir("7_3", 0.5);
            parent.Audios["7_3"].once("end", function (e) {
              parpadea($("#der"), 0);
            });
            break;
          case 3:
            clearScene();
			parent.audioStop();
            entrada($("#pop3"), "default", 0, 0);
			$("#der").css({ display: "none", opacity: 0 });
            parent.reproducir("7_4", 0.5);
            parent.Audios["7_4"].once("end", function (e) {
              parpadea($("#der"), 0);
            });
            break;
          case 4:
            clearScene();
			parent.audioStop();
            entrada($("#pop4"), "default", 0, 0);
			$("#der").css({ display: "none", opacity: 0 });
            parent.reproducir("7_5", 0.5);
            parent.Audios["7_5"].once("end", function (e) {
              parpadea($("#der"), 0);
            });
            break;
          case 5:
            clearScene();
			parent.audioStop();
            entrada($("#pop5"), "default", 0, 0);
			$("#der").css({ display: "none", opacity: 0 });
            parent.reproducir("7_6", 0.5);
            parent.Audios["7_6"].once("end", function (e) {
              parpadea($("#der"), 0);
            });
            break;
          case 6:
            clearScene();
			parent.audioStop();
            entrada($("#pop6"), "default", 0, 0);
			$("#der").css({ display: "none", opacity: 0 });
            parent.reproducir("7_7", 0.5);
            parent.Audios["7_7"].once("end", function (e) {
              parpadea($("#der"), 0);
            });
            break;
          case 7:
            clearScene();
			parent.audioStop();
            entrada($("#pop7"), "default", 0, 0);
            $("#der").css({ display: "none", opacity: 0 });
            parent.reproducir("7_8", 0.5);
            parent.Audios["7_8"].once("end", function (e) {
              terminarPantalla(0);
            });
            break;
        }
      }

      preload(document.title, F);
    }); //ready
  </script>
</html>
