<!DOCTYPE html>

  <body>
    <div id="contenido">
      <img id="bg" class="element" _origeny="0" _origenx="0" src="images/bg.png" />
      <img id="fondo" class="element" _origeny="0" _origenx="0" src="images/pantalla10/bg.png" />
      <img id="imagen1" class="element" _origeny="0" _origenx="0" src="images/pantalla10/img01.png" />
      <img id="imagen2" class="element" _origeny="0" _origenx="0" src="images/pantalla10/img02.png" />
      <img id="imagen3" class="element" _origeny="0" _origenx="0" src="images/pantalla10/img03.png" />
      <img id="rollover1" class="element" _origeny="0" _origenx="0" src="images/pantalla10/info01.png" />
      <img id="rollover2" class="element" _origeny="0" _origenx="0" src="images/pantalla10/info02.png" />
      <img id="rollover3" class="element" _origeny="0" _origenx="0" src="images/pantalla10/info03.png" />
      <img id="rollover4" class="element" _origeny="0" _origenx="0" src="images/pantalla10/info04.png" />
      <img id="rollover5" class="element" _origeny="0" _origenx="0" src="images/pantalla10/info05.png" />
      <img id="rollover6" class="element" _origeny="0" _origenx="0" src="images/pantalla10/info06.png" />
      <img id="rollover7" class="element" _origeny="0" _origenx="0" src="images/pantalla10/info07.png" />
      <img id="btn1" class="element btn" _origeny="294" _origenx="0" src="images/pantalla10/btn01.png" />
      <img id="btn2" class="element btn" _origeny="395" _origenx="0" src="images/pantalla10/btn02.png" />
      <img id="btn3" class="element btn" _origeny="494" _origenx="0" src="images/pantalla10/btn03.png" />
      <img id="btn4" class="element btn" _origeny="290" _origenx="0" src="images/pantalla10/btn04.png" />
      <img id="btn5" class="element btn" _origeny="390" _origenx="0" style="width: 396px" src="images/pantalla10/btn05.png" />
      <img id="btn6" class="element btn" _origeny="490" _origenx="0" src="images/pantalla10/btn06.png" />
      <img id="btn7" class="element btn" _origeny="590" _origenx="0" src="images/pantalla10/btn07.png" />

      <!-- cargador -->
      <img id="cargando" class="cargando" src="images/cargando.gif" />
    </div>
  </body>
  <script>
    $(document).ready(function () {
      let F = function muestraContenido() {
        let btn1 = false;
        let btn2 = false;
        let btn3 = false;
        let btn4 = false;
        let btn5 = false;
        let btn6 = false;
        let btn7 = false;
        let primeraparte = false;
        entrada($("#bg"), "default", 0, 0);
        entrada($("#fondo"), "default", 0.5, 0);
        entrada($("#imagen1"), "default", 0.5, 0.2);
        entrada($("#imagen2"), "zoom", 0.5, 0.2);
        entrada($("#imagen3"), "abajo", 0.5, 0.2);

        parent.reproducir("10_1", 0.3);
        parent.Audios["10_1"].once("end", function (e) {
          parpadea($("#btn1"), 0);
        });
        $("#btn1").hover(
          function () {
            stop($("#btn1"), 0);
            btn1 = true;
            parent.audioStop();
            entrada($("#rollover1"), "default", 0.5, 0.2);
            parent.reproducir("10_2", 0.3);
            parent.Audios["10_2"].once("end", function (e) {
				parpadea($("#btn2"), 0);
            });
          },
          function () {
            parent.audioStop();
            limpiarRollover();
            for (let index = 1; index < 8; index++) {
              salida($("#rollover" + index), "default", 0, 0);
            }
          }
        );
        $("#btn2").hover(
          function () {
            stop($("#btn2"), 0);
            btn2 = true;
            parent.audioStop();
            entrada($("#rollover2"), "default", 0.5, 0.2);
            parent.reproducir("10_3", 0.3);
			parent.Audios["10_3"].once("end", function (e) {
				parpadea($("#btn3"), 0);
            });
          },
          function () {
            parent.audioStop();
            limpiarRollover();
            for (let index = 1; index < 8; index++) {
              salida($("#rollover" + index), "default", 0, 0);
            }
          }
        );
        $("#btn3").hover(
          function () {
            stop($("#btn3"), 0);
            btn3 = true;
            parent.audioStop();
            entrada($("#rollover3"), "default", 0.5, 0.2);
            parent.reproducir("10_4", 0.3);
          },
          function () {
            parent.audioStop();
            limpiarRollover();
            for (let index = 1; index < 8; index++) {
              salida($("#rollover" + index), "default", 0, 0);
            }
          }
        );
        $("#btn4").hover(
          function () {
            stop($("#btn4"), 0);
            btn4 = true;
            parent.audioStop();
            entrada($("#rollover4"), "default", 0.5, 0.2);
            parent.reproducir("10_5", 0.3);
			parent.Audios["10_5"].once("end", function (e) {
				parpadea($("#btn5"), 0);
            });
          },
          function () {
            parent.audioStop();
            limpiarRollover();
            for (let index = 1; index < 8; index++) {
              salida($("#rollover" + index), "default", 0, 0);
            }
          }
        );
        $("#btn5").hover(
          function () {
            stop($("#btn5"), 0);
            btn5 = true;
            parent.audioStop();
            entrada($("#rollover5"), "default", 0.5, 0.2);
            parent.reproducir("10_6", 0.3);
			parent.Audios["10_6"].once("end", function (e) {
				parpadea($("#btn6"), 0);
            });
          },
          function () {
            parent.audioStop();
            limpiarRollover();
            for (let index = 1; index < 8; index++) {
              salida($("#rollover" + index), "default", 0, 0);
            }
          }
        );
        $("#btn6").hover(
          function () {
            stop($("#btn6"), 0);
            btn6 = true;
            parent.audioStop();
            entrada($("#rollover6"), "default", 0.5, 0.2);
            parent.reproducir("10_7", 0.3);
			parent.Audios["10_7"].once("end", function (e) {
				parpadea($("#btn7"), 0);
            });
          },
          function () {
            parent.audioStop();
            limpiarRollover();
            for (let index = 1; index < 8; index++) {
              salida($("#rollover" + index), "default", 0, 0);
            }
          }
        );
        $("#btn7").hover(
          function () {
            stop($("#btn7"), 0);
            btn7 = true;
            parent.audioStop();
            entrada($("#rollover7"), "default", 0.5, 0.2);
            parent.reproducir("10_8", 0.3);
          },
          function () {
            parent.audioStop();
            limpiarRollover();
            for (let index = 1; index < 8; index++) {
              salida($("#rollover" + index), "default", 0, 0);
            }
          }
        );

        function limpiarRollover() {
          if (btn1 === true && btn2 === true && btn3 === true && primeraparte === false) {
            salida($("#btn1"), "default", 0, 0);
            salida($("#btn2"), "default", 0, 0);
            salida($("#btn3"), "default", 0, 0);
            primeraparte = true;
            parpadea($("#btn4"), 0);
          }

          if (btn4 === true && btn5 === true && btn6 === true && btn7 === true) {
            terminarPantalla();
          }
        }
      };

      preload(document.title, F);
    }); //ready
  </script>
</html>
