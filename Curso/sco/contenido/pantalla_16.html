<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Language" content="es" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Last-Modified" content="0" />
    <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/preloadjs-0.6.2.min.js"></script>
    <script src="js/anime.min.js"></script>
    <script src="js/Animations.js"></script>
    <script src="js/preCarga.js"></script>
    <link rel="stylesheet" href="css/Style.css" type="text/css" charset="utf-8" />
    <title>Pantalla 16</title>
  </head>

  <body>
    <div id="contenido">
      <img id="bg" class="element" _origeny="0" _origenx="0" src="images/bg.png" />
      <img id="fondo" class="element" _origeny="0" _origenx="0" src="images/pantalla16/bg.png" />
      <img id="imagen1" class="element" _origeny="0" _origenx="0" src="images/pantalla16/img01.png" />
      <img id="imagen2" class="element" _origeny="0" _origenx="0" src="images/pantalla16/img02.png" />
      <img id="imagen3" class="element" _origeny="0" _origenx="0" src="images/pantalla16/img03.png" />

      <img id="btn1" class="element btn" _origeny="610" _origenx="270" src="images/pantalla16/btn01.png" />

      <!-- cargador -->
      <img id="cargando" class="cargando" src="images/cargando.gif" />
    </div>
  </body>
  <script>
    $(document).ready(function () {
      let F = function muestraContenido() {
        entrada($("#bg"), "default", 0, 0);
        entrada($("#fondo"), "default", 0.5, 0);
        entrada($("#imagen1"), "default", 0.5, 0.2);
        entrada($("#imagen2"), "default", 0.5, 0.4);

        parent.reproducir("16_1", 0.4);
        parent.Audios["16_1"].once("end", function (e) {
          entrada($("#imagen3"), "default", 0.5, 0);
          parent.reproducir("16_2", 0.2);
        });

        parent.Audios["16_2"].once("end", function (e) {
          // entrada($("#btn1"), "default", 0.5, 1);
          parpadea($('#btn1'), 1);
          parent.reproducir("16_3", 0);
        });
      };

      $("#btn1").click(function () {
        stop($(this), 0);
        salida($(this), "default", 0);
        terminarPantalla(0);
        parent.nextPage();
      });

      preload(document.title, F);
    }); //ready
  </script>
</html>
