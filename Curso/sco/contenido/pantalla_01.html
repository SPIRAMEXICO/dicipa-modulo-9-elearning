<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Language" content="es" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Last-Modified" content="0" />
    <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/preloadjs-0.6.2.min.js"></script>
    <script src="js/anime.min.js"></script>
    <script src="js/Animations.js"></script>
    <script src="js/preCarga.js"></script>
    <link rel="stylesheet" href="css/Style.css" type="text/css" charset="utf-8" />
    <title>Pantalla 1</title>
  </head>

  <body>
    <div id="contenido">
      <img id="fondo" class="element" _origeny="0" _origenx="0" src="images/bg.png" />
      <img id="imagen1" class="element" _origeny="0" _origenx="0" src="images/pantalla1/img01.png" />
      <img id="imagen2" class="element" _origeny="0" _origenx="0" src="images/pantalla1/img02.png" />
      <img id="imagen3" class="element" _origeny="0" _origenx="0" src="images/pantalla1/img03.png" />
      <img id="imagen4" class="element" _origeny="0" _origenx="0" src="images/pantalla1/img04.png" />
      <img id="imagen5" class="element" _origeny="0" _origenx="0" src="images/pantalla1/img05.png" />
      <img id="imagen6" class="element" _origeny="0" _origenx="0" src="images/pantalla1/img06.png" />

      <!-- cargador -->
      <img id="cargando" class="cargando" src="images/cargando.gif" />
    </div>
  </body>
  <script>
    $(document).ready(function () {
      //-> ANIMACIONES: // default // arriba // abajo // izq // der // zoom // alejar // speedIzq // speedDer // flip // sheker1 // sheker2 // sheker3 // sheker4
      let F = function muestraContenido() {
        entrada($("#fondo"), "default", 0, 0);
        entrada($("#imagen1"), "default", 0.5, 0);
        entrada($("#imagen2"), "default", 0.5, 0.2);
        entrada($("#imagen3"), "abajo", 0.5, 2);

        parent.reproducir("1_1", 0.2);
        parent.Audios["1_1"].once("end", function (e) {
          entrada($("#imagen4"), "arriba", 0.5, 0);
          entrada($("#imagen5"), "arriba", 0.5, 0.2);
          entrada($("#imagen6"), "abajo", 0.5, 0.4);
          terminarPantalla(1);
        });
      };

      preload(document.title, F);
    }); //ready
  </script>
</html>
